<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!--<link type="text/css" rel="stylesheet" href="../../static/css/materialize.min.css"  media="screen,projection" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <h2>Here are the search results!</h2>
    <div class="row">
        <div class="col s2"><h5><strong>Student Id</strong></h5></div>
        <div class="col s2"><h5><strong>First Name</strong></h5></div>
        <div class="col s2"><h5><strong>Middle Name</strong></h5></div>
        <div class="col s2"><h5><strong>Last Name</strong></h5></div>
        <div class="col s2"><h5><strong>Grade Level</strong></h5></div>
        <div class="col s2"><h5><strong>Campus</strong></h5></div>
    </div>
    <div class="row" th:each="student : ${searchResults}" >
        <div class="col s2"><h5 th:text="${student.getSId()}"></h5></div>
        <div class="col s2"><h5 th:text="${student.getFirstName()}"></h5></div>
        <div class="col s2"><h5 th:text="${student.getMiddleName()}"></h5></div>
        <div class="col s2"><h5 th:text="${student.getLastName()}"></h5></div>
        <div class="col s2"><h5 th:text="${student.getGradeLevel()}"></h5></div>
        <div class="col s2"><h5 th:text="${student.getCampus()}"></h5></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--<script type="text/javascript" src="../../static/js/materialize.min.js"></script>-->
</body>

</html>
